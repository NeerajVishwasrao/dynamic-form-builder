<mat-card class="form-container">
    <mat-card-title> validations for input</mat-card-title>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
            <mat-label>Enter Question</mat-label>
            <input matInput formControlName="label" placeholder="Enter question">
        </mat-form-field>
        <ng-container *ngIf="type!='checkbox'&& type!='radio' && type!='option'">
            <mat-form-field appearance="outline">
                <mat-label>Max Length</mat-label>
                <input matInput formControlName="maxLength" type="number" placeholder="Enter max length">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Min Length</mat-label>
                <input matInput formControlName="minLength" type="number" placeholder="Enter min length">
            </mat-form-field>

            <!-- Properly spaced Checkbox -->
            <div class="checkbox-container">
                <input class="mx-2" type="checkbox" formControlName="required" /> is required ?
            </div>
        </ng-container>
        <ng-container *ngIf="type=='option'">
            <mat-form-field appearance="outline">

                <input matInput  placeholder="Enter option 1" type="text"  formControlName="opt1">
            </mat-form-field>

            <mat-form-field appearance="outline">

                <input matInput  placeholder="Enter option 2" type="text" formControlName="opt2" >
            </mat-form-field>

            <mat-form-field appearance="outline">

                <input matInput  placeholder="Enter option 3" type="text" formControlName="opt3" >
            </mat-form-field>

            <mat-form-field appearance="outline">

                <input matInput  placeholder="Enter option 4" type="text" formControlName="opt4" >
            </mat-form-field>



        </ng-container>
        <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
</mat-card>

<!-- Separate close button -->
<div class="close-btn-container">
    <button mat-raised-button color="warn" (click)="close()">Close</button>
</div>
