<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Menu</span>
  <span class="spacer"></span>
  <button mat-button>Login</button>
  <button mat-button>Register</button>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #sidenav fixedInViewport="true" mode="side" [(opened)]="opened">
    <mat-nav-list>

      <a mat-list-item (click)="toggleSideBar()">Close <mat-icon class="close-icon" color="warn">close</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <h2>List of form element</h2>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
